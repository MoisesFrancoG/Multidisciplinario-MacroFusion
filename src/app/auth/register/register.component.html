<div class="home-container">
  <div class="header">
    <img src="/Macro.jpg" alt="Logo" class="logo" />
    <h1>MacroFusion</h1>
  </div>

  <div id="content-registrer">
    <div id="form-registro">
      <div class="register-form">
        <h2>¡Hola!</h2>
        <form (ngSubmit)="onSubmit()">
        <label for="name">Nombre:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required>

        <label for="estatura">Estatura:</label>
        <input type="estatura" id="estatura" [(ngModel)]="user.estatura" name="estatura" required>

        <label for="peso">Peso:</label>
        <input type="peso" id="peso" [(ngModel)]="user.peso" name="peso" required>

        <label for="edad">Edad:</label>
        <input type="edad" id="edad" [(ngModel)]="user.edad" name="edad" required>

        <label>Sexo:</label>
        <select [(ngModel)]="user.sexo" name="sexo" required>
          <option value="Mujer">Mujer</option>
          <option value="Hombre">Hombre</option>
        </select>

        <label>Índice de actividad:</label>
        <select [(ngModel)]="user.indiceActividad" name="indiceActividad" required>
          <option value="poco">Poco frecuente</option>
          <option value="regular">Regularmente</option>
          <option value="mucho">Muy frecuente</option>
        </select>

        <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>
    <div id="content">
      <img src="/register.png" alt="Register" class="image">
    </div>
  </div>



</div>
